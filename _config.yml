google_plus_id:
linkedin_username:
angellist_username:
medium_id: zeruhur
bitcoin_url:
paypal_url:
flattr_button:
telegram_username: zeruhur
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: true
share_reddit: true
